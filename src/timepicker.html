<div class="form-group schema-form-timepicker {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="form-control-time">
        <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
        <input type="text" class="form-control {{form.fieldHtmlClass}}" size="8"
               name="{{form.key.slice(-1)[0]}}"
               ng-show="form.key"
               ng-model="$$value$$"
               ng-model-options="form.ngModelOptions"
               ng-disabled="form.readonly"
               schema-validate="form"
               sf-changed="form"
               data-use-native="{{form.timeOptions.useNative || false}}"
               data-min-time="{{form.timeOptions.minTime}}"
               data-max-time="{{form.timeOptions.maxTime}}"
               data-time-format="{{form.timeOptions.timeFormat || 'HH:mm'}}"
               data-time-type="{{form.timeOptions.timeType || 'string'}}"
               data-minute-step="{{form.timeOptions.minuteStep || 15}}"
               data-round-display="{{form.timeOptions.roundDisplay || true}}"
               bs-timepicker />
      <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
  <span ng-if="form.feedback !== false"
    class="form-control-feedback"
    ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
    aria-hidden="true"></span>
  <span ng-if="hasError() || hasSuccess()"
    class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
    </div>
  <div class="help-block"
    ng-show="(hasError() && errorMessage(schemaError())) || form.description"
    ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
